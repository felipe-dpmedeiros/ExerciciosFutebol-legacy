<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times</title>
</head>

<body>
    <h2>Cadastro de time</h2>
    <form id="formTime">
        <p>
            Nome:
            <input type="text" placeholder="Nome do time" id="nome" />
        </p>
        <p>
            Nome Curto:
            <input type="text" placeholder="Nome curto" id="nomeCurto" />
        </p>
        <input type="button" onclick="salvarTime(event)" value="Cadastrar Time" />
    </form>

    <hr/>
    <table border="1">
        <thead>
            <tr>
                <th>Nome do Time</th>
                <th>Nome Curto</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbTimes">
        </tbody>
    </table>
</body>
<script type="text/javascript" src="time.js"></script>

</html>
